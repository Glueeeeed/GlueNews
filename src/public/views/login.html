<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>GlueNews</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
          integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link href="../css/styles.css" rel="stylesheet">
    <script type="module" src="../js/login.js"></script>
    <script type="module">
        import * as noblecurves from 'https://cdn.jsdelivr.net/npm/@noble/curves@2.0.1/+esm';
        window.noblecurves = noblecurves;
    </script>
    <script>
        import * as nobleciphers from 'https://cdn.jsdelivr.net/npm/@noble/ciphers@2.0.1/+esm';
        window.nobleciphers = nobleciphers;
    </script>
</head>
<body class="bg-white">
<nav class="fixed w-full top-0 z-10 text-amber-50 navbar ">
    <div class="flex justify-start items-center">
        <p class="text-4xl mt-5 mb-5 ml-10 font-['Pacifico'] text-[#eff1ed]">GlueNews</p>
    </div>
</nav>
<main class="mt-32">
    <section>
        <div class="flex flex-col items-center justify-center mt-[10%]">
            <div class="items-center font-['Segoe UI', Tahoma, Geneva, Verdana, sans-serif'] font-medium flex-row w-100 max-lg:w-[75%] max-md:w-[90%] max-sm:w-[90%] box shadow-sm rounded-lg border border-gray-200 p-3">
                <h1 class=" mt-[10%] text-center text-[#3a372e] font-bold text-2xl"> Zaloguj sie</h1>
                <p class=" mt-2 text-center text-black opacity-60">Aby skorzystac z GlueNews</p>
                <div class="relative w-full p-3">
                    <label for="emailInput"></label><input
                        class=" mt-[2.5%] ml-[2.5%] mr-[3%] w-[95%] h-9 p-3 pl-12 text-black  bg-gray-100  border border-gray-200  rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-gray-400"
                        id="emailInput" placeholder="Email"
                        type="text"/>
                    <i class="fa-solid fa-envelope input-icon absolute pl-7 pb-2  top-1/2  mt-2 -translate-y-1/2 text-gray-400"></i>
                </div>
                <div class="relative w-full p-3">
                    <label for="passwordInput"></label><input
                        class="ml-[2.5%] mr-[3%] w-[95%] h-9 p-3 pl-12 text-black  bg-gray-100  border border-gray-200  rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-gray-400"
                        id="passwordInput" placeholder="********" type="password"/>
                    <i class="fa-solid fa-lock input-icon absolute pl-7 pb-2  mt-1 top-1/2  -translate-y-1/2 text-gray-400"></i>
                    <div class="flex flex-col items-baseline-last  ">
                        <button class="absolute  mt-5 mr-[5%] top-1/6 -translate-y-1/2 text-gray-400 hover:text-green-950 focus:outline-none"
                                id="togglePassword">
                            <i class="fa-solid fa-eye" id="eye"></i>
                        </button>
                    </div>
                </div>
                <div>
                    <p class="text-center m-4 mb-2 font-color opacity-70 text-sm">Nie masz konta? <a
                            class=" font-bold text-[#3a372e] hover:text-green-950" href="http://localhost:2137/register">
                        Zarejestruj sie</a></p>
                </div>
                <div class="w-full flex justify-center p-3">
                    <button class="mx-auto px-10 py-2 text-sm font-semibold text-violet-100 bg-gray-500 rounded-lg transition-all duration-200 ease-in-out transform hover:-translate-y-1 hover:shadow-[0_10px_12px_rgba(0,0,0,0.3)] active:translate-y-0 active:border-b-2 active:shadow-[0_4px_8px_rgba(0,0,0,0.2)]"
                            id="loginBtn">
                        Zaloguj sie
                    </button>
                </div>
                <p></p>
            </div>
        </div>


    </section>
</main>
<footer class="navbar text-white py-8 mt-120">
    <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between items-center">
            <div class="mb-6 mt-6 md:mb-0">
                <a class="text-3xl font-['Pacifico'] text-white" href="#">GlueNews</a>
                <p class="mt-5 max-sm:text-sm opacity-80">Twoje narzędzie do weryfikacji informacji w erze
                    dezinformacji. <br> Razem budujemy bardziej świadome społeczeństwo.</p>
            </div>
        </div>
        <div class="border-t border-white/20 mt-6 p-6 text-center">
            <p class="opacity-80">Stworzono z <i class=" text-red-600 ri-heart-fill"></i> przez Glueeed.</p>
            <p class="opacity-80">Projekt open-source dostępny na <a href="https://github.com/Glueeeeed/GlueNews"><i
                    class="ri-github-fill"></i> GitHub</a></p>
            <p class="text-sm mt-3 opacity-60">Version 1.0.0</p>
        </div>
    </div>
</footer>
</body>
</html>
